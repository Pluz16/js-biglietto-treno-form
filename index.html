<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    

    <div class="input-group mb-3">
        <span class="input-group-text">Inserisci quanti km percorrerai</span>
        <div class="form-floating">
          <input type="number" class="form-control" id="km" name="km" placeholder="Km">
          <label for="floatingInputGroup1">Km</label>
        </div>
      </div>


      <select class="form-select" aria-label="Default select example">
        <option selected>Qual'è la tua fascia d'età?</option>
        <option value="1">Minorenne (0-18)</option>
        <option value="2">Standard (19-65)</option>
        <option value="3">Over 65 (66+)</option>
      </select>


      <input class="btn btn-primary" type="submit" value="Calcola il TUO prezzo">



    <script src="./js/app.js"></script>
</body>
</html>
